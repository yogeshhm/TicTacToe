<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&effect=shadow-multiple|family=Roboto|family=ABeeZee">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="font-effect-shadow-multiple">TIC-TAC-TOE</h1>
        <div class="message confetti-button"></div>
        <button id="newGameBtn">NEWGAME</button>
        <div class="boxesContainer">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <button id="resetBtn">RESET</button>
        <div class="game-instructions">
            <h2>How to Play</h2>
            <ul>
                <li><strong>Objective:</strong> Be the first player to get (X or O)</li>
                <li><strong>How to Play:</strong> Click on an empty square to place your mark.</li>
                <li><strong>Winning Conditions:</strong> Achieve three in a row horizontally, vertically, or diagonally.</li>
                <li><strong>Tie:</strong> Click to NEWGAME or RESET button to Restart the Game.</li>
            </ul>
           
          </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
